---
name: spamprotection
---
FormSpamProtectionExtension:
    default_spam_protector: NocaptchaProtector
NocaptchaField:
    site_key: "6LcotswUAAAAABcSEJ0QXmzU4vQG4CKW2kFEWQ2A" #Your site key (required)
    secret_key: "6LcotswUAAAAACWRHcCCtj8CqbsJ_TSggxQNNYMb" #Your secret key (required)
    verify_ssl: false #Allows you to disable php-curl's SSL peer verification by setting this to false (optional, defaults to true)
    default_theme: "light" #Default theme color (optional, light or dark, defaults to light)
    default_type: "image" #Default captcha type (optional, image or audio, defaults to image)
    default_size: "normal" #Default size (optional, normal, compact or invisible, defaults to normal)
    default_badge: "bottomright" #Default badge position (bottomright, bottomleft or inline, defaults to bottomright)
    proxy_server: "" #Your proxy server address (optional)
    proxy_auth: "" #Your proxy server authentication information (optional)
